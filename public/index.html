<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Unravelling climate anxiety together</title>
  <link rel="apple-touch-icon" sizes="180x180" href="/assets/img/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/assets/img/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/assets/img/favicon-16x16.png">
  <link rel="manifest" href="/assets/img/site.webmanifest">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/4.0.20/fullpage.css" />
  <link rel="stylesheet" href="/css/main.css">
</head>
<body class="dark">
  <div class="mobile-width">
    <div id="menu" class="menu">
      <button id="menuButton" class="menu-button">MENU</button>
      <ul class="menu-list">
        <li><a href="/">Home</a></li>
        <li><a href="/form">Write</a></li>
        <li><a href="/extra-help">Extra help</a></li>
        <li><a href="/about">About</a></li>
      </ul>
      <div class="menu-background"></div>
    </div>
    <div id="fullpage">
      <div data-anchor="landingPage" class="section landing">
        <h1 class="landing-title">What is your biggest fear for the earths future?</h1>
        <div class="absolute-center" style="margin-top: 70px;">
          <button id="navigateToForm" class="cta-button"><span class="btn-text">write with us</span></button>
        </div>
      </div>
      <div data-anchor="liveStreamPage" class="section live-stream">
        <button class="live-btn">
          <div class="dot"></div>
          <div class="text">Join</div>
        </button>
        <video class="fill-background" autoplay muted loop>
          <source src="/assets/video/bon.mp4" type="video/mp4">
        </video>
      </div>
    </div>
    <div class="bottom-counters">
      <p class="counter"><span id="userCount" class="num">0</span> writers</p>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/4.0.20/fullpage.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/js/counter.js"></script>
  <script src="/js/fullPageConfig.js"></script>
  <script src="/js/navigation.js"></script>
</body>
</html>
