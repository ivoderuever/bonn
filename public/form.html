<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bonn</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/4.0.20/fullpage.css" />
  <link rel="stylesheet" href="/css/main.css">
</head>
<body>
  <div class="mobile-width">
    <div id="menu"></div> 
    <div id="toktik">
      <div data-anchor="landingPage" class="section text">
        <h2 class="page-title">What is your biggest fear for the earths future?</h2>
        <p class="content">Take your time to deepen your relation with the climate grief you feel inside you. Once you feel ready join your emotions with others in our griefing vile.</p>
      </div>
      <div data-anchor="landingPage" class="section print-form">
        <form id="printRecipt">
          <h2 class="form-title">Write with us</h2>
          <textarea name="bon" id="bon" placeholder="My biggest fear for the earth is..." cols="30" rows="10"></textarea>
          <button id="submitBon" class="form-btn">
            <div class="dot"></div>
            <div class="text">Join</div>
          </button>
        </form>
      </div>
    </div>
    <div class="bottom-counters">
      <p class="counter"><span id="userCount" class="num">0</span> writers</p>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/4.0.20/fullpage.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.2/axios.min.js" integrity="sha512-b94Z6431JyXY14iSXwgzeZurHHRNkLt9d6bAHt7BZT38eqV+GyngIi/tVye4jBKPYQ2lBdRs0glww4fmpuLRwA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/js/counter.js"></script>
  <script src="/js/fullPageConfig.js"></script>
  <script src="/js/navigation.js"></script>
  <script src="/js/print.js"></script>
</body>
</html>
